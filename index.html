<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./src/img/icon-soleado.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6cd755e49d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Weather API</title>

  <body onload="onLoad()">
    <main>
      <section class="home">
        <div class="home--popup" id="popup">
          <i id="btn-close" class="fas fa-times-circle"></i>
          <h2>Demo Weather API</h2>
          <p>
            Información suministrada por la api
            <strong>openWeatherMap</strong> para más información sobre sus
            servicios <a href="https://openweathermap.org/api">click aquí.</a>
          </p>
          <p>Esto es una demostración práctica sobre sus servicios sin ánimo de lucro.</p>
        </div>
        <div class="home--search">
          <h1>Weather API</h1>
          <div class="search--container">
            <input id="input-user" type="text" placeholder="Busca un lugar" />
            <button id="btn-search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="home--info">
          <figure id="img-home">
            <img src="./src/img/illustration-1.svg" alt="" />
          </figure>
          <div id="info-principal" class="info--principal">
            <div class="info--city">
              <span id="date"></span>
              <span id="temperature"></span>
              <span id="description"></span>
              <span id="humidity"></span>
              <div class="city--info">
                <span id="city"></span>
                <span id="country"></span>
              </div>
            </div>
          </div>
          <div id="info-secondary" class="info--secondary">
            <div class="info--title">
              <h2>Pronosticos Meteorológicos</h2>
            </div>
            <div class="item--card">
              <span class="date"></span>
              <span class="temperature"></span>
              <span class="description"></span>
